{% load static %}
{% load django_bootstrap5 %}
<html>
<head>
    <meta charset="UTF-8">
    <title>チャリのチャリティーサイト</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'snippets/css/style.css' %}">
    {% block extraheader %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand flex-md-row">
    <div class="container justify-content-between">
        <a href="/" class="navbar-brand"><img src="{% static 'snippets/images/logo.png' %}" alt="ロゴ" style="height: 80px;"></a>
         <ul class="navbar-nav mr-md-2">
             {% if user.is_authenticated %}
             <form action="{% url 'logout' %}" method="post" name="f_logout"> {% csrf_token %} <input type="hidden" value="logout"> <a
                     href="javascript:f_logout.submit()" class="logout nav-link">ログアウト</a> </form>
             {% else %}
             <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">ログイン</a></li>
             <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">会員登録</a></li>
             {% endif %}
         </ul>
    </div>
</nav>
<main>
    <div class="container">
        {% block main %}{% endblock %}
    </div>
</main>
</body>
</html>
