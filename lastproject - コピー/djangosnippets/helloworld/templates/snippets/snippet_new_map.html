{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block extraheader %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<style>
  #map {
    height: 400px;
    width: 100%;
    margin-top: 20px;
  }
  .search-container {
    margin-top: 15px;
    display: flex;
    gap: 10px;
  }
</style>
{% endblock %}

{% block main %}
<h2>地図から場所を追加</h2>

<div class="search-container">
  <input type="text" id="address-search" class="form-control" placeholder="住所や施設名で検索">
  <button type="button" id="search-button" class="btn btn-primary">検索</button>
</div>
<p id="loading" style="color: gray; display: none;">情報を取得中...</p>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}


  {{ form.name }}
  {{ form.address }}
  {{ form.latitude }}
  {{ form.longitude }}

  <div id="map"></div>

  <div class="mt-3 d-grid">
    <button type="submit" class="btn btn-primary">登録</button>
  </div>
</form>


<script>
  var map = L.map('map').setView([35.681236, 139.767125], 13); // 東京
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  var marker;
  var loadingIndicator = document.getElementById("loading");
  var latInput = document.getElementById("id_latitude");
  var lngInput = document.getElementById("id_longitude");
  var addressInput = document.getElementById("id_address");
  var nameInput = document.getElementById("id_name");

  function updateMarkerAndForm(lat, lng) {
    if (marker) {
      map.removeLayer(marker);
    }
    marker = L.marker([lat, lng]).addTo(map);
    latInput.value = lat;
    lngInput.value = lng;

    loadingIndicator.style.display = 'block';
    fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`)
      .then(response => response.json())
      .then(data => {
        if (data && data.display_name) {
          addressInput.value = data.display_name;
          nameInput.value = data.address.amenity || data.address.shop || data.address.road || "名称不明の場所";
        }
      })
      .catch(error => console.error('住所取得に失敗しました:', error))
      .finally(() => {
        loadingIndicator.style.display = 'none';
      });
  }

  map.on('click', function(e) {
    var lat = e.latlng.lat;
    var lng = e.latlng.lng;
    updateMarkerAndForm(lat, lng);
  });

  document.getElementById('search-button').addEventListener('click', function() {
    var query = document.getElementById('address-search').value;
    if (!query) return;

    loadingIndicator.style.display = 'block';
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
      .then(response => response.json())
      .then(data => {
        loadingIndicator.style.display = 'none';
        if (data && data.length > 0) {
          var lat = data[0].lat;
          var lon = data[0].lon;
          map.setView([lat, lon], 16);
          updateMarkerAndForm(lat, lon);
        } else {
          alert('住所が見つかりませんでした。');
        }
      })
      .catch(error => {
        loadingIndicator.style.display = 'none';
        console.error('検索に失敗しました:', error);
        alert('検索中にエラーが発生しました。');
      });
  });
</script>
{% endblock %}
